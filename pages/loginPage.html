<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login | Recipe</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
			crossorigin="anonymous" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
			rel="stylesheet" />

		<link rel="stylesheet" href="../assets/styles/login.css" />
		<link rel="stylesheet" href="../assets/styles/index.css" />
	</head>

	<body id="page-login" style="height: 1587px; position: relative">
		<main class="row" style="width: 100%; height: 100%">
			<section id="content-left" class="col-xl-6" style="position: relative">
				<img
					src="../assets/images/bg-image-login.png"
					class="bg-image-login"
					alt="bg-image-login" />
				<div class="bg-left"></div>

				<img src="../assets/images/logo.png" class="img-logo" alt="logo" />
			</section>

			<section
				id="content-right"
				class="col-xl-6 d-flex flex-column align-items-center"
				style="margin-top: 529px">
				<div>
					<h1
						class="text-yellow text-center"
						style="font-size: 30px; font-weight: 700">
						Welcome
					</h1>
					<h4
						style="margin-top: 30px; font-size: 18px; font-weight: 400"
						class="text-center text-gray">
						Log in into your exiting account
					</h4>

					<form style="margin-top: 37px">
						<div>
							<label class="form-label">E-mail</label>
							<input
								type="text"
								class="form-control"
								placeholder="examplexxx@gmail.com"
								style="margin-top: 14px; width: 426px; height: 64px; font-size: 14px" />
						</div>

						<div style="margin-top: 24px">
							<label for="formGroupExampleInput2" class="form-label">Password</label>
							<input
								type="text"
								class="form-control"
								placeholder="Password"
								style="margin-top: 14px; width: 426px; height: 64px; font-size: 14px" />
						</div>

						<div class="form-check" style="margin-top: 24px">
							<input
								class="form-check-input"
								type="checkbox"
								id="gridCheck"
								style="width: 20px; height: 20px" />
							<label
								class="form-check-label"
								for="gridCheck"
								style="font-size: 16px; margin-left: 14px">
								I agree to terms & conditions</label
							>
						</div>

						<button
							type="button"
							class="btn btn-warning text-light"
							style="margin-top: 39px; width: 426px; height: 64px; font-size: 16px">
							Log in
						</button>
					</form>

					<div style="margin-top: 16px">
						<a href="" style="font-size: 12px" class="d-flex justify-content-end"
							>Forgot Password ?</a
						>

						<p
							class="d-flex justify-content-center text-lightgray"
							style="font-size: 13px; margin-top: 24px">
							Donâ€™t have an account? <a href="" class="text-yellow ms-1"> Sign Up </a>
						</p>
					</div>
				</div>
			</section>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
			crossorigin="anonymous"></script>
	</body>
</html>
